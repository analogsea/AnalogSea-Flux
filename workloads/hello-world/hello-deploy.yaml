---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-echo
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-echo
  template:
    metadata:
      labels:
        app: hello-echo
    spec:
      containers:
      - name: hello-echo
        image: iexalt/analogsea-kubernetes-agent:20190921T152607Z
        ports:
        - containerPort: 8080
