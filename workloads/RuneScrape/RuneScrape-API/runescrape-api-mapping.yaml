kind: Mapping
metadata:
  name: runescrape-external-redirect
  namespace: runescrape
spec:
  prefix: /items/history
  host: runescrape.analogsea.ca
  method: POST
  host_regex: true
  host_redirect: true
  service: https://httpbin.org/post
  timeout_ms: 30000
